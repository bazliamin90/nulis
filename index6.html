  <script>
    // Replace with your Google Apps Script Web App URL
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwv-3vHwCXk8CM9Yt703mBUr38JhLe3PcPDwxPvrA9_NDNMHZaSAinPnjEQhG9MHiXm/exec'; // Replace with your Web App URL

    // Fetch slide images from the Web App
    fetch(webAppUrl)
      .then(response => response.text())  // Get the HTML content
      .then(data => {
        document.getElementById('slidesImages').innerHTML = data; // Inject the HTML content
      })
      .catch(error => {
        console.error('Error fetching slides images:', error);
        document.getElementById('slidesImages').innerText = 'Failed to load the slides.';
      });

    // Scroll to top functionality
  document.querySelector('.stt').addEventListener('click', function(e) {
    e.preventDefault();  // Prevent the default anchor behavior
    window.scrollTo({ top: 0, behavior: 'smooth' });  // Scroll smoothly to the top
  });
  </script>
